{{define "inicio"}}
{{template "header"}}

<form action="/buscar" method="GET">
  <div class="form-group">
    <label for="search">Buscar empleado:</label>
    <input type="text" name="search" id="search" class="form-control" placeholder="Nombre o Correo">
  </div>
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>
<br/>
<a name="" id="" class="btn btn-success" href="/crear" role="button">Agregar empleado</a>
<br/><br/>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {{range.}}
        <tr>
          <td>{{.Id}}</td>
          <td>{{.Nombre}}</td>
          <td>{{.Correo}}</td>
          <td>
            <a name="" id="" class="btn btn-warning" href="/editar?id={{.Id}}" role="button">Editar</a>
            <a name="" id="" class="btn btn-danger" href="/borrar?id={{.Id}}" role="button">Borrar</a>
          
          </td>
        </tr>
      {{end}}
      </tbody>
     </table>

{{template "footer"}}
{{end}}
